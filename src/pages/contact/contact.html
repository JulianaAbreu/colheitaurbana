<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Di√°rio de Visitas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-item-group>
      <ion-item-divider color="laranja">Agendadas</ion-item-divider>
      <ion-item *ngFor="let visitas of diario">
        <div (click)="iniciarVisita(visitas)">{{ visitas.instituicao.nome }}</div>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider color="laranja">Realizadas</ion-item-divider>
        <ion-item></ion-item>
    </ion-item-group>


</ion-content>
