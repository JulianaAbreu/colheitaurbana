<ion-header>

  <ion-navbar>
    <ion-title>Visita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-group>
        <ion-item-divider color="laranja" *ngIf="visita">{{ visita.instituicao.nome }}</ion-item-divider>
        

        <ion-item *ngIf="id">
            <ion-icon name="checkmark-circle-outline" color="verde"></ion-icon>
            FLV
            <ion-badge item-end>260 KG</ion-badge>
            <ion-icon  item-end color="laranja" name="trash" (click)="removeItem(id)"></ion-icon>
        </ion-item>


        <ion-item *ngIf="id">
            <ion-icon name="checkmark-circle-outline" color="verde"></ion-icon>
            Industrializados
            <ion-badge item-end>450 KG</ion-badge>
            <ion-icon  item-end color="laranja" name="trash" (click)="removeItem(id)"></ion-icon>
        </ion-item>



        <button ion-button full (click)="validarQRCode(visita.instituicao.token)">Finalizar Visita</button>


      </ion-item-group>
</ion-content>
