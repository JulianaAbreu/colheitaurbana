<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding class="login">
    <form #loginForm="ngForm" (ngSubmit)="loginMotorista()" autocomplete="off">
      <div class="icon">
      <img src="assets/imgs/logo.png">
      </div>
      <div class="colheita">Colheita Urbana</div>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Login" name="login" id="loginField" type="text" required [(ngModel)]="login.login" #usuario></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Senha" name="senha" id="passwordField" type="password" required [(ngModel)]="login.senha"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div> -->
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Entrar
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
